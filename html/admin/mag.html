{iHeader}

<script language="JavaScript" type="text/javascript" src="{img}/check.js"></script>


<!-- begin_mag -->

<p class="title">
<!-- begin_mag_bHeadNew -->New magazine<!-- end_mag_bHeadNew -->
<!-- begin_mag_bHeadExisted -->Magazine #{magId}<!-- end_mag_bHeadExisted -->
</p>

<p align="center">

<table border="0"><tr><td valign="top">


<script language="JavaScript">
<!--
function OnDelete()
{
	if (confirm("Are you sure you want to delete this magazine and all its pages?"))
	{
		location='mag.php?cmd=mag_delete&{params}';
	}
}
function OnSubmit()
{
	var sError = "";

	{checks}

	if (sError) {
		alert("Warning:\n" + sError);
		return false;
	} else {
		return true;
	}
}
//-->
</script>



<table cellspacing="0" cellpadding="0" width="300" border="0">
<tr>
<td>
<form name="mag" action="mag.php?{params}" method="POST" onSubmit="return OnSubmit();">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft" style="background-image: url('{img}/HeaderLeft.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
            <th>Magazine</th>
            <td class="HeaderRight" style="background-image: url('{img}/HeaderRight.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
          </tr>
        </table>
<table class="Form" cellspacing="0" cellpadding="0">
<input type="hidden" name="cmd" value="mag_{cmd}">
<tr class="Controls"><th>Title:</th><td><input name="title" value="{title}"></td></tr>
<tr class="Controls"><th>&nbsp;</th><td><a target="_blank" href="../viewer.php?magId={magId}">view</a></td></tr>

<tr class="Footer"><td colspan="2">
<!-- begin_mag_bInsert --><input type="submit" value="Add"><!-- end_mag_bInsert -->
<!-- begin_mag_bUpdate --><input type="submit" value="Update"><!-- end_mag_bUpdate -->
<input type="button" value="Cancel" onClick="location='mags.php?{params}';">
<!-- begin_mag_bDelete --><input type="button" value="Delete" onClick="OnDelete();"><!-- end_mag_bDelete -->
</td></tr>
</table>
</form>
</td> 
</tr>
</table>

<!-- end_mag -->

<br>

<!-- begin_image -->

<table cellspacing="0" cellpadding="0" width="300" border="0">
<script language="JavaScript">
<!--
function OnUpload()
{
	var sError = "";

	{checks}

	if (sError) {
		alert("Warning:\n" + sError);
		return false;
	} else {
		return true;
	}
}
//-->
</script>
<tr>
<td>
<form name="image" action="mag.php?{params}" method="post" enctype="multipart/form-data" onSubmit="return OnUpload();">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft" style="background-image: url('{img}/HeaderLeft.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
            <th>Add page</th>
            <td class="HeaderRight" style="background-image: url('{img}/HeaderRight.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
          </tr>
        </table>
<table class="Form" cellspacing="0" cellpadding="0">
<input type="hidden" name="cmd" value="image_insert">
<input type="hidden" name="MAX_FILE_SIZE" value="10485760">
<tr class="Controls"><th>Image:</th><td nowrap="nowrap"><input type="file" name="sFile" value="{sFile}"> &nbsp; (.swf)</td></tr>
<tr class="Controls"><th>Width:</th><td><input name="width" value="{width}"></td></tr>
<tr class="Controls"><th>Height:</th><td><input name="height" value="{height}"></td></tr>

<tr class="Footer"><td colspan="2">
<input type="submit" value="Upload">
</td></tr>
</table>
</form>
</td> 
</tr>
</table>

<!-- end_image -->


</td><td valign="top">


<!-- begin_pages -->


<table cellspacing="0" cellpadding="0" width="100%" border="0">
<tr>
<td>
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft" style="background-image: url('{img}/HeaderLeft.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
            <th>Pages</th>
            <td class="HeaderRight" style="background-image: url('{img}/HeaderRight.gif');"><img alt="" src="{img}/Spacer.gif" /></td> 
          </tr>
        </table>
<table class="Form" cellspacing="0" cellpadding="0" border="0">
<tr class="Info">
<td colspan="18">
	<TABLE class="Transp" cellspacing="0" cellpadding="0" border="0">
        <TR>
          <TD>{info}</td><td style="text-align: right;"><!-- begin_pages_pager -->
<!-- begin_pages_first --><a href="{url}">First</a> <!-- end_pages_first -->
<!-- begin_pages_prev --><a href="{url}">Prev.</a> <!-- end_pages_prev -->
<!-- begin_pages_page -->
<!-- begin_pages_link --><a href="{url}">{page}</a> <!-- end_pages_link -->
<!-- begin_pages_curpage --><b>{page}</b> <!-- end_pages_curpage -->
<!-- end_pages_page -->
<!-- begin_pages_next --><a href="{url}">Next</a> <!-- end_pages_next -->
<!-- begin_pages_last --><a href="{url}">Last</a> <!-- end_pages_last -->
<!-- end_pages_pager --></td>
		</TR>
	</table>
</td>
</tr>
<tr class="Caption">
<td>
	ID
<td>Size</td> 
<td>&nbsp;</td> 
</tr>

<!-- begin_pages_item -->
<tr class="Row">
<td>{pageId}</td>
<td>{size}&nbsp;</td>
<td align="right" nowrap>
	<a href="mag.php?{params}&pageId={pageId}&cmd=page_up"><img border="0" alt="move up" src="{img}/asc.gif"></a>
	<a href="mag.php?{params}&pageId={pageId}&cmd=page_down"><img border="0" alt="move up" src="{img}/desc.gif"></a>
	<a href="mag.php?{params}&pageId={pageId}&cmd=page_delete">delete</a>
	<a target="_blank" href="{pageFile}">show</a>
</td>
</tr>
<!-- end_pages_item -->

<!-- begin_pages_noitems -->
<tr class="NoRecords">
<td colspan="18">No records</td>
</tr>
<!-- end_pages_noitems -->
<tr class="Info">
<td colspan="16">
	<TABLE class="Transp" cellspacing="0" cellpadding="0" border="0">
        <TR>
          <TD>{info}</td><td style="text-align: right;">{pager2}</td>
		</TR>
	</table>
</td>
</tr>
</table>
</td>
</tr>
</table>

<!-- end_pages -->

</td></tr></table>

</p>

{iFooter}
